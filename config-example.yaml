webserver:
  host: 127.0.0.1
  port: 5000

  # The URL from which the CoGS application will be accessible
  service: http://cogs.example.com

database:
  # PostgreSQL credentials for CoGS data
  host: cogs_db.example.com
  port: 5432
  user: cogs
  passwd: cogs_password
  name: cogs

pagesmith_auth:
  # Passphrase for decrypting Pagesmith data
  passphrase: pagesmith_passphrase

  database:
    # MySQL credentials for Pagesmith DB
    host: pagesmith_db.example.com
    port: 3306
    user: pagesmith
    passwd: pagesmith_password
    db: pagesmith

email:
  sender: gradoffice@example.com
  smtp:
    # SMTP server details
    host: smtp.example.com
    port: 25
    timeout: 300

general:
  upload_directory: /path/to/uploads
  max_filesize: 31457280
  logging_level: DEBUG
